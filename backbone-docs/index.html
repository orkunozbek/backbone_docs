<!DOCTYPE html>
<html>
	<head>
		<title>Backbone Document Viewer</title>
		<link href="css/main.css" media="all" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="container">
			<div id="doc-list-container">
				<ul id="doc-list"></ul>
				<div id="doc-stats">
					
				</div>
			</div>
		</div>
		
		<script type="text/template" id="document-template">
			<a href="#" id="clickable">Click here</a>
			<span><%= name %></span>
			<span><%= size %></span>
		</script>
		
		<script type="text/template" id="document-list-template">
			<section>
				<span><%= count %></span> Files | 
				<span><%= totalSize %></span> KB
			</section>
		</script>
		
		<script src="js/vendor/jquery-1.7.1.js"></script>
		<script src="js/vendor/underscore.js"></script>
		<script src="js/vendor/backbone.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
